<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ's Fav Places</title>
    <style>
        body{
            display:flex;
            flex-direction: column;
            justify-content:center;
        }
        .container {
            background-color: antiquewhite;
            padding: 15px;
            width: fit-content;
            margin: 10px auto;
        }
        h1 {
            width: fit-content;
        }
        h1, h2 {
            color: darkslategrey
        }
        form {
            /* width: fit-content; */
            font-size: 18px;
        }
        input, button, select {
            font-size: 16px;
        }
        button {
            width: 49%;
            padding: 10px 0;
            background-color:transparent;
            font-weight:bold;
        }
        #submit, #done {
            background-color: darkslategrey;
            color: white;
        }
        form div {
            margin: 15px auto;
        }
        table {
            border-spacing: 20px 5px;
        }
        span {
            color: rgb(255, 86, 114);
            display: none;
        }
        /* #places {
            display: none;
        } */
        #edit, #done {
            width: fit-content;
            float: right;
            padding: 5px 15px;
            margin-top: 1em;
        }
        #done {
            display: none;
        }
        .editEntry, .deleteEntry {
            width: fit-content;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Fav Place for Later~</h1>
        <hr>
        <form id="favPlace">
            <div>
                <label for="placeName">Name of the Place</label><br>
                <input type="text" name="placeName" id="placeName" placeholder="Name it!" autofocus required>
                <span>: Required</span>
            </div>
            <div>
                <label for="mapLink">Link to Map</label><br>
                <select name="mapProvider" id="mapProvider">
                    <option value="none">--- Select ---</option>
                    <option value="Google Maps">Google Maps</option>
                    <option value="Naver Map">Naver Map</option>
                    <option value="Kakao Map">Kakao Map</option>
                </select>
                <input type="url" name="mapLink" id="mapLink" placeholder="Paste the link here!"><br>
            </div>
            <div>
                <label for="memo">Memo</label><br>
                <textarea name="memo" id="memo" cols="30" rows="5">What's so special with this place?</textarea>
                <span>: Required</span>
            </div>
            <div>
                <label for="scoreThree">Give a score out of 5</label><br>
                <input type="radio" name="rating" id="scoreOne" value="1">1
                <input type="radio" name="rating" id="scoreTwo" value="2">2
                <input type="radio" name="rating" id="scoreThree" value="3">3
                <input type="radio" name="rating" id="scoreFour" value="4">4
                <input type="radio" name="rating" id="scoreFive" value="5">5
            </div>
            <hr>
            <button type="button" id="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <div class="container" id="places" >
        <button type="button" id="edit">Edit</button>
        <button type="button" id="done">Done</button>
        <h2>Places List</h2>
        <hr>
        <div>
            <table id="List">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Link</th>
                        <th>Memo</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
                <tbody style="display:none;">
                    <tr class="tableRow" data-id="">
                        <td class="name"></td>
                        <td class="link"></td>
                        <td class="memo"></td>
                        <td class="rating"></td>
                        <td class="buttons">
                            <button type="button" class="editEntry">Edit</button>
                            <button type="button" class="deleteEntry">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="app1.js"></script>
</body>
</html>
